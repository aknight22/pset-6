<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/styles.css"/>
    <script type="text/javascript" src="js\app.js"></script>
    <title>To Do List</title>
  </head>
  <body>

      <h3>My <span class="style">ToDo</span> List</h3>
      <div class="input_bar">
        <input class= "input" type="text" placeholder=" Type task here">
        <button class="add_button">Add</button>
      </div>

      <div class="container">
        <div class="item">
            <input type="text" class="item_input" placeholder="item">
            <button class="removeButton">Delete</button>
            <button class="checkButton">Check</button>
        </div>
      </div>
  </body>
</html>
